<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit SubProject</title>
    <link th:href="@{/edit.css}" rel="stylesheet">
</head>

<body>

<h1 align="center">Edit SubProject</h1>

<div>
    <form method="post" th:action="@{/editSubProject/{subProjectId}(subProjectId=${subProjectId})}">
        <label for="subProject_name">SubProject name:</label>
        <input id="subProject_name" type="text" name="subProjectName" th:value="${subProject.subProjectName}">

        <label for="SubProject_status">Status:</label>
        <select id="SubProject_status" name="status" th:value="${subProject.status}" required>
            <option value="Not Started" th:selected="${subProject.status == 'Not Started'}">Not Started</option>
            <option value="In Progress" th:selected="${subProject.status == 'In Progress'}">In Progress</option>
            <option value="Completed" th:selected="${subProject.status == 'Completed'}">Completed</option>
        </select>


        <button class="btn" type="submit">Save</button>

        <a th:href="@{/projectDetails/{projectId}(projectId=${subProject.projectId})}">
            <button type="button" class="btn">Return to SubProjects</button>
        </a>
    </form>
</div>

</body>
</html>
