<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/admin.css}" rel="stylesheet">
</head>
<body>
<div class="background">
</div>
<h2>Users:</h2>
<table class="showAll-table">
    <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Role</th>
    </tr>
    <tr th:each="user : ${userList}" class="user-row">
        <td>
            <a th:href="@{'/showUsers/' + ${user.user_ID}}">
                <p th:text="${user.username}"></p>
            </a>
        </td>
        <td>
            <a th:href="@{'/showUsers/' + ${user.user_ID}}">
                <p th:text="${user.password}"></p>
            </a>
        </td>
        <td>
            <a th:href="@{'/showUsers/' + ${user.user_ID}}">
                <p th:text="${user.role}"></p>
            </a>
        </td>
    </tr>
    <tr>
        <td class="show-all-box">
            <a href="/createUser" th:href="@{/createUser}">
                <button>Create New User</button>
            </a>
            <a href="/admin" th:href="@{/admin}">
                <button>Back to admin page</button>
            </a>
        </td>
    </tr>
</table>
</body>
</html>
